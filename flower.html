<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Girasol üåª</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1c1c3c, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: Poppins, sans-serif;
  color: white;
}

/* üíõ MENSAJE SIEMPRE VISIBLE */
.message {
  position: relative;
  z-index: 10;
  text-align: center;
  padding: 18px 22px;
  font-size: clamp(16px, 4vw, 26px);
  animation: fade 2s ease;
  background: rgba(0,0,0,.45);
  border-radius: 18px;
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 30px rgba(0,0,0,.4);
  max-width: 90%;
}

.year {
  font-size: 14px;
  opacity: .7;
  margin-top: 6px;
}

/* üåª GIRASOL */
.sunflower {
  position: relative;
  margin-top: 30px;
  animation: sway 6s ease-in-out infinite;
  z-index: 1;
}

.stem {
  width: 20px;
  height: 280px;
  background: linear-gradient(#2ecc71, #145a32);
  margin: auto;
  border-radius: 12px;
}

.flower {
  position: absolute;
  top: -160px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  height: 260px;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at top, #6d3b00, #2b1500);
  border-radius: 50%;
  z-index: 5;
  box-shadow: inset 0 0 15px rgba(255,200,0,.4);
}

.petal {
  position: absolute;
  width: 60px;
  height: 140px;
  background: linear-gradient(to top, #ffb300, #fff8c4);
  border-radius: 50% 50% 0 0;
  top: 0;
  left: 50%;
  transform-origin: center bottom;
  box-shadow: 0 4px 8px rgba(0,0,0,.2);
}

.petal:nth-child(n) {
  transform: translateX(-50%) rotate(calc(var(--i) * 12deg));
}

/* ‚ú® CHISPAS */
.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #fff9c4, #ffd700);
  border-radius: 50%;
  animation: float 6s linear infinite;
  z-index: 0;
}

.btn {
  margin-top: 35px;
  padding: 14px 32px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #ff4081, #ff80ab);
  color: white;
  font-size: 18px;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 6px 20px rgba(0,0,0,.3);
}

/* üéûÔ∏è ANIMACIONES */
@keyframes sway {
  0%,100% { transform: rotate(-2deg); }
  50% { transform: rotate(2deg); }
}

@keyframes fade {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<div class="message">
  Eres mi girasol, incluso cuando todo es oscuro, t√∫ siempre eres mi luz üíõ
  <div class="year">2026</div>
</div>

<div class="sunflower">
  <div class="stem"></div>
  <div class="flower">
    <div class="center"></div>

    <!-- üåª p√©talos m√°s bonitos -->
    <script>
      for(let i=0;i<30;i++){
        document.write(`<div class="petal" style="--i:${i}"></div>`)
      }
    </script>
  </div>
</div>

<button class="btn" onclick="location.href='hearts.html'">Ver m√°s amor üíñ</button>

<script>
setInterval(()=>{
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"%";
  s.style.bottom="0";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},300);
</script>

</body>
</html>
