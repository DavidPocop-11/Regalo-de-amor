<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1c1c3c, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: Poppins, sans-serif;
  color: white;
}

.message {
  text-align: center;
  padding: 15px;
  font-size: clamp(16px, 4vw, 26px);
  animation: fade 2s ease;
}

.year {
  font-size: 14px;
  opacity: .7;
  margin-top: 5px;
}

.sunflower {
  position: relative;
  margin-top: 20px;
  animation: sway 6s ease-in-out infinite;
}

.stem {
  width: 18px;
  height: 260px;
  background: linear-gradient(#2ecc71, #145a32);
  margin: auto;
  border-radius: 10px;
}

.flower {
  position: absolute;
  top: -140px;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: 220px;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 110px;
  height: 110px;
  background: radial-gradient(circle, #4e2e00, #000);
  border-radius: 50%;
  z-index: 5;
}

.petal {
  position: absolute;
  width: 50px;
  height: 120px;
  background: linear-gradient(to top, #ffb300, #fff3b0);
  border-radius: 50% 50% 0 0;
  top: 0;
  left: 50%;
  transform-origin: center bottom;
}

.petal:nth-child(n) {
  transform: translateX(-50%) rotate(calc(var(--i) * 15deg));
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, #fff9c4, #ffd700);
  border-radius: 50%;
  animation: float 6s linear infinite;
}

.btn {
  margin-top: 30px;
  padding: 14px 30px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #ff4081, #ff80ab);
  color: white;
  font-size: 18px;
  cursor: pointer;
}

@keyframes sway {
  0%,100% { transform: rotate(-2deg); }
  50% { transform: rotate(2deg); }
}

@keyframes fade {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<div class="message">

</div>

  <div class="flower">
    <div class="center"></div>

    <!-- pÃ©talos -->
    <script>
      for(let i=0;i<24;i++){
        document.write(`<div class="petal" style="--i:${i}"></div>`)
      }
    </script>
  </div>
</div>

  const s=document.createElement("div");

</script>
